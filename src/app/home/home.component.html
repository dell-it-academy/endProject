<div>
    <select [(ngModel)] = "foaas">
        <option *ngFor="let fo of foaasList" [ngValue]="fo">{{fo.name}}</option>
    </select>
    <button [disabled] = "foaas == null" id="delete" type="button" class="btn btn-outline-primary" (click) = "removeOption()" >Delete</button>
        <br>

    <div *ngIf="foaas != null"> 
    <a type="button" class="btn btn-outline-primary" (click) = "send()" href={{directFoaas}}>Get</a>
    <br>
    <br>
</div>


</div>

<div>
    <div *ngIf="foaas != null && foaas.fields.length > 0">{{foaas.fields[0].field}}<br><input [(ngModel)] = "field_1" type="text"/><br></div>
    <div *ngIf="foaas != null && foaas.fields.length > 1">{{foaas.fields[1].field}}<br><input [(ngModel)] = "field_2" type="text"/><br></div> 
    <div *ngIf="foaas != null && foaas.fields.length > 2">{{foaas.fields[2].field}}<br><input [(ngModel)] = "field_3" type="text"/><br></div>
</div>

<br>
<br>
